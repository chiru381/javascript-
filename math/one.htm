<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>Math</h1>
    </div>
    <script>
        //printing the math object
        let m = Math;
        console.log(m);

        //printing the constants in math object.
        console.log("The value of Math.E is", Math.E);
        console.log("The value of Math.LN2 is", Math.LN2);
        console.log("The value of Math.LN10 is", Math.LN10);
        console.log("The value of Math.LOG2E is", Math.LOG2E);
        console.log("The value of Math.LOG10E is", Math.LOG10E);
        console.log("The value of Math.PI is", Math.PI);
        console.log("The value of Math.SQRT1_2 is", Math.SQRT1_2);
        console.log("The value of Math.SQRT2 is", Math.SQRT2);

        //printing the functions in math object
        let a = 34.6434534;
        let b = 89;

        console.log("the values", a, b);
        console.log("the values", Math.round(a), Math.round(b));

        console.log("3 to the power of 2", Math.pow(3, 2));
        console.log("2 to the power of 12", Math.pow(2, 12));
        console.log("1 to the power of 2", Math.pow(1, 2));

        console.log("sqrt of 36:", Math.sqrt(36));

        //ceil and floor
        console.log("5.8 rounded up to nearest integer is:", Math.ceil(5.8)); //6
        console.log("5.8 rounded down to nearest integer is:", Math.floor(5.8));  //5

        //abs function
        console.log("Absolute value of 5.66 is:", Math.abs(5.66));
        console.log("Absolute value of 5.66 is:", Math.abs(-5.66));

        //trigonometric functions
        console.log("the value of sin(pi) is:", Math.sin(Math.PI/2));
        console.log("the value of tan(pi) is:", Math.tan(Math.PI/2));
        console.log("the value of cos(pi) is:", Math.cos(Math.PI/2));

        //min and max functions
        console.log("min value is", Math.min(7, 2, 68, 54));
        console.log("max value is", Math.max(7, 2, 68, 54));

        //random
        console.log("random num is:", Math.random());

        let a1 = 1;
        let b1 = 100;
        let r1_100 = a1 + (b1 - a1)*Math.random();
        console.log("random num is:", r1_100);


        console.log("The value of Math is", Math.round(2.4));
        console.log("The value of Math is", Math.round(2.6));

        console.log("The value of Math is", Math.sign(1));
    </script>
</body>
</html>
